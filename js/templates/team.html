<h2><%= name %></h2>
<% if(state == 'new') { %>
  <a class="start-record btn btn-primary">
    <i class="icon-volume-down icon-white"></i> Shout!
  </a>
  <a class="delete btn btn-danger btn-mini">
    <i class="icon-remove icon-white"></i> Remove
  </a>
<% } else if(state == 'done') { %>
  Score : <span class="score"><%= Math.round(score) %></span>
<% } %>
